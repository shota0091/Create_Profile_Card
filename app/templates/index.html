<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Profile Card</title>

  <!-- file:// でも読める相対パス -->
  <link rel="stylesheet" href="../static/style.css" />
  <script src="../static/app.js" defer></script>
</head>
<body>

    </div>
  </div>

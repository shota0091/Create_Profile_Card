<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Profile Card</title>

  <!-- file:// でも読める相対パス -->
  <link rel="stylesheet" href="../static/style.css" />
  
  <script src="../static/preview.js" defer></script>
  <!-- <script src="../static/bind.js" defer></script>-->
  <script src="../static/select-region.js" defer></script>
  <script src="../static/main.js" defer></script>
  <script src="../static/addcontentItem.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="input-side">
        <label class="input-side-title">入力画面</label>
        <label>Name:</label>
        <input type="text" class="input-Name" name="displayName">
        
        <label>地域（地方）:</label>
        <select id="areaSelect" name="areaKey">
            <option value="">未選択</option>
            <option value="hokkaido_tohoku">北海道・東北</option>
            <option value="kanto">関東</option>
            <option value="hokuriku">北陸</option>
            <option value="chubu">中部</option>
            <option value="kinki">近畿</option>
            <option value="chugoku">中国</option>
            <option value="shikoku">四国</option>
            <option value="kyushu_okinawa">九州・沖縄</option>
        </select>
        
        <label>都道府県:</label>
        <select id="prefSelect" name="prefecture" disabled>
            <option value="">地方を選択してください</option>
        </select>    

        <label>年齢:</label>
        <input type="number" class="input-age" name="age">
        
        <label>誕生日:</label>
        <input type="text" class="input-birthday" name="birthday">
        

        <label>職業:</label>
        <input type="text" class="input-job" name="job">
        
        <div class="field-block" data-group="hobby">
            <label>趣味(最大5つまで入力可):</label>
            <div class="multi-actions">
                <button type="button" class="icon-btn" data-action="add" aria-label="追加">
                    <span class="icon plus" aria-hidden="true"></span>
                </button>

                <button type="button" class="icon-btn" data-action="remove" aria-label="削除">
                    <span class="icon minus" aria-hidden="true"></span>
                </button>
            </div>
            <div class="multi-inputs" data-inputs="hobby">
                <input type="text" name="hobby1" id="hobby1" class="text-input">
            </div>
        </div>
        
        <div class="field-block" data-group="skill">
            <label>特技・スキル(最大5つまで入力可):</label>
            <div class="multi-actions">
                <button type="button" class="icon-btn" data-action="add" aria-label="追加">
                    <span class="icon plus" aria-hidden="true"></span>
                </button>

                <button type="button" class="icon-btn" data-action="remove" aria-label="削除">
                    <span class="icon minus" aria-hidden="true"></span>
                </button>
            </div>
            <div class="multi-inputs" data-inputs="skill">
                <input type="text" name="skill1" id="skill1" class="text-input">
            </div>
        </div>

        <div class="field-block" data-group="like">
            <label>特技・スキル(最大5つまで入力可):</label>
            <div class="multi-actions">
                <button type="button" class="icon-btn" data-action="add" aria-label="追加">
                    <span class="icon plus" aria-hidden="true"></span>
                </button>

                <button type="button" class="icon-btn" data-action="remove" aria-label="削除">
                    <span class="icon minus" aria-hidden="true"></span>
                </button>
            </div>
            <div class="multi-inputs" data-inputs="like">
                <input type="text" name="like1" id="like1" class="text-input">
            </div>
        </div>

        <label>ひとこと:</label>
        <textarea rows="3" class="input-comment" name="comment"></textarea>
        
    </div>
    <div class="preview-side">
        <p>名前:<Span data-bind="displayName">{未入力}</Span></p>
        <p>地域:<Span data-bind="area">{未入力}</Span></p>
        <p>年齢:<Span data-bind="age">{未入力}</Span></p>
        <p>誕生日:<Span data-bind="birthday">{未入力}</Span></p>
        <p>職業:<Span data-bind="job">{未入力}</Span></p>
        <p>趣味:<span class="preview-items" data-bind-list="hobby"></span></p>
        <p>特技・スキル:<span class="preview-items" data-bind-list="skill"></span></p>
        <p>好きなタイプ:<span class="preview-items" data-bind-list="like"></span></p>
        <p>ひとこと:<Span data-bind="comment">{未入力}</Span></p>
    </div>
  </div>
</body>
</html>
